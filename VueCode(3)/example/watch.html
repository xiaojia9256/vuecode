<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch 选项 监控数据</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Watch 选项 监控数据</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temperature}}°C</p>
        <p>穿衣建议：{{suggestion}}</p>
        <p>
            <button @click="add">温度添加</button>
            <button @click="reduce">温度减少</button>
        </p>
    </div>

    <script>
        var suggestion = [
            '短t + 牛仔裤', '长衣 + 长裤', '棉衣 + 棉裤'
        ]
        var app = new Vue({
            el: "#app",
            data: {
                temperature: 14,
                suggestion: '长衣 + 长裤',
            },
            methods: {
                add: function () {
                    this.temperature += 5;
                },
                reduce: function () {
                    this.temperature -= 5;
                }
            },
            // watch: {
            //     temperature: function (newVal,oldVal) {
            //         if (newVal >= 26) {
            //             this.suggestion = suggestion[0]
            //         } else if (newVal < 26 && newVal>= 10) {
            //             this.suggestion = suggestion[1]
            //         } else {
            //             this.suggestion = suggestion[2]
            //         }
            //     }
            // }
        })

        // 用vue的实例属性 watch监控吧  $+属性名 vue 定义好的
        // 用实例属性的形式来写watch监控。就是把watch卸载构造器的外部，这样的好处就是降低程序的耦合度，使程序变的灵活。
        app.$watch(temperature, function (newVal, oldVa) {
            if (newVal >= 26) {
                this.suggestion = suggestion[0]
            } else if (newVal < 26 && newVal >= 10) {
                this.suggestion = suggestion[1]
            } else {
                this.suggestion = suggestion[2]
            }
        }


        })
    </script>
</body>

</html>
