<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods中的$event参数
    </title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>methods中的$event参数</h1>
    <hr>
    <div id="app">
      {{a}}
      <p>
          <button @click="add(2,$event)">add</button>
      </p>
    </div>
    <script>
    var app = new Vue({
        el:"#app",
        data:{
            a:1,
        },
        methods:{
            add:function(num,event){
                if(num!=""){
                    this.a+=num;
                }else{
                    this.a++;
                }
                console.log(event)
            }
        }
       
    })
    
   
    </script>
</body>

</html>
