<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods Option  方法选项</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Methods Option  方法选项</h1>
    <hr>
    <div id="app">
       {{a}}
       <p>
           <button @click="add(6)">add</button>
       </p>

    </div>
    <script>
    var app =new Vue({
        el:"#app",
        data:{
            a:1
        },
        methods:{
            add:function(num){
                // 当num 传值不为空时 
                if( num!=""){
                  this.a+=num
                }else{
                   this.a++
                }
            }
        }
    })    
  // 1.methods 传值

    </script>
</body>
</html>
