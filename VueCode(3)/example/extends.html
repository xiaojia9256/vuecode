<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends 扩展选项</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>extends 扩展选项</h1>
    <hr>
    <div id="app">
        <!-- {{num}} -->
        <!-- 2.缩写 -->
        ${num}

        <p>
            <button @click='add'>add</button>
        </p>
    </div>
    <script>
        var addObj = {
            updated: function () {
                console.log("我是扩张出来的updated")
            },
            // 方法名一样 不支持  支持原生的（构造器）
            methods: {
                add: function () {
                    console.log("我是被扩展出来的方法");
                    return this.num++;
                }
            }
        }

        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    console.log("我是原生的方法");
                    return this.num++;
                }
            },
            updated: function () {
                console.log("我是原生的updated")
            },
            // 扩展只能放对象   不放数组  mixins是放数组
            extends: addObj,

            // 2.缩写
            delimiters: ['${','}']
        })
    </script>
</body>

</html>
