<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot  内置组件</title>
    <script src="/assets/js/vue.js"></script>
</head>
<body>
    <!-- slot是标签的内容扩展。用slot可以在自低昂一组件时传递给组件内容，组件接收内容并输出 -->
    <h1>slot 内置组件</h1>
    <hr>
    <div id="app">
       <jspang>             <!--  插值的形式 也可以直接写       -->
            <span slot="bolgUrl">{{jspangData.bolgUrl}} </span>
            <span slot="name">{{jspangData.name}} </span>
            <span slot="name">度娘 </span>   
            <span slot="skill">{{jspangData.skill}} </span>
        </jspang>
    </div>

    <template id="tep">
        <!-- vue2.0  要求在模板外面包裹一个大的容器 把里面的子容器包裹住 -->
        <div>    <!-- 接收值  slot标签是成对出现-->
            <p>地址：<slot name='bolgUrl' ></slot></p>
            <p>名字：<slot name='name' ></slot></p>
            <p>技术类型：<slot name='skill' ></slot></p>
        </div>
        
    </template>
    <!--  -->
    <script>

        var jspang ={
            template:'#tep'
        }

        var app = new Vue({
            el:"#app",
            data:{
                jspangData:{
                    bolgUrl:'http://www.baidu.com',
                    name:'百度',
                    skill:'js'
                }
            },
            components:{
         // 字符串名字    模板名称
                'jspang':jspang
            }
        })
    </script>
</body>
</html>
