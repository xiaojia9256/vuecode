<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue和Jquery.js一起使用</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>example methods  Vue和Jquery.js一起使用</h1>
    <hr>
    <div id="app">
         {{message}}
    </div>


    <script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"我是Vue"
        },
        // 挂载 改变
       mounted:function(){
           $("#app").html('我是Jquery')
       },
      //方法
       methods:{
          add:function(){
            $("#app").html('调用了构造器内部add的方法')  
            // console.log('调用了构造器内部add的方法')
          } 
       }
    });
    // 外部调用
    app.add()

    // 实例就是在构造器外部操作构造器内部的属性选项或者方法，就叫做实例？实例的作用就是给原生的或者其他javascript框架一个融合的接口或者说是机会，让Vue和其他框架一起使用。



    </script>
</body>
</html>
