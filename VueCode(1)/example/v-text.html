<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text & v-html</h1>
    <hr>    
    <div id="app">
        <span>{{message}}</span>==<span v-text='message'></span>
        <p v-html='dodo'></p>
    </div>
    <script>
      var app = new Vue({
          el:'#app',
          data:{
              message:'你好！',
              dodo:"<h2>这是个美丽新世界</h2>"   
          }
      })

    </script>
</body>
</html>
