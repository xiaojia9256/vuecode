<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if & v-else & v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，樱桃小丸子</div>
        <div v-else>你好，花伦同学</div>
    </div>
    <script>
        var app = new Vue({
             //实例化
            el:'#app',
            data:{
                isLogin:false
            }

        })

    </script>
</body>
</html>
